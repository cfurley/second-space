services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - database
    environment:
      - DB_HOST=database
      - DB_PORT=5432
      - DB_USER=myuser
      - DB_PASSWORD=mypassword
      - DB_NAME=mydatabase
      - PORT=8080
      - ALLOWED_ORIGINS=http://localhost:80,http://localhost,http://localhost:5173
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8080
    networks:
      - app-network

  database:
      image: "postgres:16"
      container_name: second-space-database
      restart: always
      environment:
        - POSTGRES_USER=myuser
        - POSTGRES_PASSWORD=mypassword
        - POSTGRES_DB=mydatabase
      ports:
        - "5432:5432"
      volumes:
        - second_space_data:/var/lib/postgresql/data
        - ./database/init:/docker-entrypoint-initdb.d
      networks:
        - app-network
      healthcheck:
        test: ["CMD-SHELL", "pg_isready -U myuser -d mydatabase"]
        interval: 10s
        timeout: 5s
        retries: 5
      
volumes:
  second_space_data:

networks:
  app-network:
    driver: bridge
