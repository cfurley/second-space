services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - database
    environment:
      - DB_HOST=database # the service name below..
      - DB_PORT=5432
      - DB_USER=myuser
      - DB_PASSWORD=mypassword
      - DB_NAME=mydatabase
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

  database:
      image: "postgres:16"
      container_name: second-space-database
      restart: always
      environment:
        - POSTGRES_USER=myuser          # Should update this to use .env
        - POSTGRES_PASSWORD=mypassword  # Should update this to use .env
        - POSTGRES_DB=mydatabase        # Should update this to use .env
      ports:
        - "5432:5432"
      volumes:
        - second_space_data:/var/lib/postgresql/data
        - ./database/init:/docker-entrypoint-initdb.d
      networks:
        - app-network

  ollama:
    image: ollama/ollama:latest
    container_name: second-space-ollama
    restart: always
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - app-network
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        /bin/ollama serve &
        sleep 5
        ollama pull llama3.2
        wait

  ai-server:
    build:
      context: ./ai-server
      dockerfile: Dockerfile
    container_name: second-space-ai-server
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - ollama
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - PORT=3000
    networks:
      - app-network
      
volumes:
  second_space_data:
  ollama_data:

networks:
  app-network:
    driver: bridge