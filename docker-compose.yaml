services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - database
    environment:
      - DB_HOST=database # the service name below..
      - DB_PORT=5432
      - DB_USER=myuser
      - DB_PASSWORD=mypassword
      - DB_NAME=mydatabase
    volumes:
      - backend_uploads:/app/uploads
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

  database:
      image: "postgres:16"
      container_name: second-space-database
      restart: always
      environment:
        - POSTGRES_USER=myuser          # Should update this to use .env
        - POSTGRES_PASSWORD=mypassword  # Should update this to use .env
        - POSTGRES_DB=mydatabase        # Should update this to use .env
      ports:
        - "5432:5432"
      volumes:
        - second_space_data:/var/lib/postgresql/data
        - ./database/init:/docker-entrypoint-initdb.d
      networks:
        - app-network
      
volumes:
  second_space_data:
  backend_uploads:

networks:
  app-network:
    driver: bridge
